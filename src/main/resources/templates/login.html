<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>User Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
  <div class="container">
    <h1>User Login</h1>
    <p th:text="${message}" class="error-message"></p>
    <form action="/login" method="POST" th:object="${validusers}" id="myForm">
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter email" name="email" title="Please enter a valid email address." required />

      <label for="password"><b>Password</b></label>
      <div class="input-icon">
        <input type="password" placeholder="Enter Password" name="password"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
          title="Password must contain at least one lowercase letter, one uppercase letter, one digit, one special character, and be at least 8 characters long."
          required />
        <i class="bi bi-eye-slash" id="togglePassword"></i>
      </div>

      <a th:href="@{/reset}">forgot password? </a>
      <p>
        <a th:href="@{/signUp}">Not a user yet? SignUp</a>
      </p>

      <button type="submit">Login</button>

      <p><a th:href="@{/adminLogin}">Login as Admin </a></p>
    </form>
  </div>
  <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector('input[name="password"]');

    togglePassword.addEventListener("click", function () {
      const type =
        password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      this.classList.toggle("bi-eye");
      this.classList.toggle("bi-eye-slash");
    });
  </script>
</body>

</html>
