<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Responsive Feed Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        margin: 20px 0;
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
      }
      .col {
        flex-basis: 100%;
        margin-bottom: 10px;
      }

      .search {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .inner {
        display: flex;
        flex-direction: column;
      }

      a {
        text-decoration: none;
        color: #0b70b4;
      }

      @media only screen and (min-width: 600px) {
        .col {
          flex-basis: calc(50% - 10px);
          margin-right: 20px;
          margin-bottom: 20px;
        }
        .col:nth-child(2n) {
          margin-right: 0;
        }
      }
      input[type="text"] {
        padding: 10px;
        border: 1px solid gray;
        border-radius: 5px;
        width: 75%;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      button[type="submit"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        width: 20%;
        box-sizing: border-box;
        margin-bottom: 20px;
        cursor: pointer;
      }
      h2 {
        margin-top: 0;
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        margin: 0;
        font-size: 14px;
        color: #777;
        line-height: 1.5;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      form input[type="email"] {
        padding: 10px;
        border: 1px solid gray;
        border-radius: 5px;
        width: 70%;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      form button[type="submit"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        width: 20%;
        box-sizing: border-box;
        margin-bottom: 20px;
        cursor: pointer;
      }
      form a {
        margin-bottom: 20px;
        color: #333;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Feed Page</h1>
    </header>
    <div class="container">
      <form method="post" action="/search" class="search">
        <input type="text" placeholder="Search..." name="query" />
        <button type="submit">Search</button>
      </form>
      <div class="row" th:each="files : ${files}">
        <div class="col">
          <a th:href="@{/preview/{name}(name=${files.name})}">
            <h2 th:text="${files.name}"></h2>
            <p th:text="${files.description}"></p>
          </a>
          <div class="preview">
            <div th:if="${files.type == 'image/jpeg'}">
              <a th:href="@{/preview/{name}(name=${files.name})}">
                <img
                  th:src="@{/preview/{name}(name=${files.name})}"
                  style="max-width: 100%; height: auto"
                />
              </a>
            </div>
            <div th:if="${files.type == 'application/pdf'}">
              <a th:href="@{/preview/{name}(name=${files.name})}">
                <object
                  th:data="@{/preview/{name}(name=${files.name})}"
                  type="application/pdf"
                  width="100%"
                  height="70%"
                >
                  <p>PDF Preview</p>
                </object>
              </a>
            </div>
            <div th:if="${files.type == 'audio/mpeg'}">
              <a th:href="@{/preview/{name}(name=${files.name})}">
                <audio controls th:src="@{/preview/{name}(name=${files.name})}">
                  <p>Your browser does not support the audio element.</p>
                </audio>
              </a>
            </div>
            <div th:if="${files.type == 'video/mp4'}">
              <video
                controls
                style="max-width: 100%; max-height: 900px"
                th:src="@{/preview/{name}(name=${files.name})}"
                autoplay
              >
                <p>Your browser does not support the video element.</p>
              </video>
            </div>
          </div>
        </div>
        <div class="inner">
          <form th:action="@{/send}" method="post" class="search">
            <input
              type="email"
              name="recepEmail"
              placeholder="Enter recepient email"
              required
            />
            <input type="hidden" name="name" th:value="${files.name}" />
            <button type="submit">send</button>
          </form>

          <a th:href="@{/download/{name}(name=${files.name})}">Download</a>
        </div>
      </div>
    </div>
  </body>
</html>
