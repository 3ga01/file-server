<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Responsive Feed Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		.row {
			display: flex;
			flex-wrap: wrap;
			margin: 20px 0;
			border-bottom: 1px solid #ccc;
			padding-bottom: 20px;
		}
		.col {
			flex-basis: 100%;
			margin-bottom: 10px;
		}
		@media only screen and (min-width: 768px) {
			.col {
				flex-basis: calc(50% - 10px);
				margin-right: 20px;
				margin-bottom: 20px;
			}
			.col:nth-child(2n) {
				margin-right: 0;
			}
		}
		input[type="text"] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			width: 80%;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		button[type="submit"] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #333;
			color: #fff;
			width: 20%;
			box-sizing: border-box;
			margin-bottom: 20px;
			cursor: pointer;
		}
		h2 {
			margin-top: 0;
			font-size: 24px;
			margin-bottom: 10px;
		}
		p {
			margin: 0;
			font-size: 14px;
			color: #777;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<header>
		<h1>Responsive Feed Page</h1>
	</header>
	<div class="container">
		<form method="post" action="/search" >
			<input type="text" placeholder="Search..." name="query">
			<button type="submit">Search</button>
		</form>
		<div  class="row" th:each="files : ${files}">
        <div  class="col">
					<a th:href="@{/preview/{name}(name=${files.name})}">
										<h2 th:text="${files.name}"></h2>
					</a>
				<p th:text="${files.description}"></p>
			</div>
			
		</div>
	</div>
</body>
</html>
