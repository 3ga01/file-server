<!DOCTYPE html>
<html>
<head>
	<title>My Landing Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #f2f2f2;
		}

		.title {
			font-size: 2rem;
			margin-bottom: 1rem;
		}

		.btn {
			display: block;
			width: 100%;
			max-width: 300px;
			padding: 1rem;
			margin: 1rem;
			border: none;
			border-radius: 5px;
			font-size: 1.2rem;
			font-weight: bold;
			color: #fff;
			background-color: #007bff;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		.btn:hover {
			background-color: #0069d9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">Welcome to My App!</h1>
		<a th:href="@{/login}" class="btn">Login</a>
		<a th:href="@{/signUp}" class="btn">Sign Up</a>
	</div>
</body>
</html>
