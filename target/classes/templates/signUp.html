<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>User Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      form {
        background-color: #ffffff;
        padding: 10px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        width: 90%;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 5px;
        margin: 8px 0;
        border-radius: 4px;
        border: none;
        margin-bottom: 20px;
        border: 1px solid gray;
      }

      button[type="submit"] {
        background-color: #333;
        color: #ffffff;
        padding: 14px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      a {
        text-decoration: none;
        color: #012e5e;
      }

      .container {
        padding: 16px;
      }

      h1 {
        text-align: center;
        margin-top: 0;
      }

      .error-message {
        color: red;
        font-weight: bold;
        font-size: 1.2rem;
      }

      @media screen and (max-width: 600px) {
        form {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <form method="post" action="/adduser" th:object="${users}">
      <h1>Sign Up</h1>
      <p th:text="${message}" class="error-message"></p>
      <div class="container">
        <label for="username"><b>Username</b></label>
        <input
          type="text"
          name="name"
          pattern="[a-zA-Z0-9_-]{3,16}"
          title="Username must be between 3 and 16 characters, and can only contain letters, numbers, underscores, and hyphens."
          required
          placeholder="Enter Name"
        />
        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          pattern="^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$"
          title="Please enter a valid email address."
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
          title="Password must contain at least one lowercase letter, one uppercase letter, one digit, one special character, and be at least 8 characters long."
          id="password"
        />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="password-repeat"
          required
          id="confirm-password"
        />

        <button type="submit">Sign Up</button>
        <a th:href="@{/login}">Already a user? Sign in</a>
      </div>
    </form>

    <script>
      // Get the password and confirm password fields
      const passwordField = document.getElementById("password");
      const confirmPasswordField = document.getElementById("confirm-password");

      // Add an event listener to the confirm password field to check if it matches the password field
      confirmPasswordField.addEventListener("input", function () {
        if (confirmPasswordField.value !== passwordField.value) {
          confirmPasswordField.setCustomValidity("Passwords do not match");
        } else {
          confirmPasswordField.setCustomValidity("");
        }
      });
    </script>
  </body>
</html>
