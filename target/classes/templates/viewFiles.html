<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
  border-collapse: collapse;
  width: 100%;
  margin: 20px 0;
}

th, td {
  text-align: left;
  padding: 12px;
}

th {
  background-color: #ccc;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #ddd;
}


  </style>
</head>
<body>

  <table>
    <thead>
        <tr>
            <th>filename</th>
            <th>Number of Downloads</th>
            <th>Number of Sent Emails</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="files : ${files}">
            <td th:text="${files.name}"></td>
            <td th:text="${files.downloadCount}"></td>
            <td th:text="${files.mailCount}"></td>
        </tr>
    </tbody>
</table>

  
</body>
</html>
