<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/viewFiles.css}">


</head>

<body>
  <table>
    <thead>
      <tr>
        <th>filename</th>
        <th>Number of Downloads</th>
        <th>Number of Sent Emails</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="files : ${files}">
        <td th:text="${files.name}"></td>
        <td th:text="${files.downloadCount}"></td>
        <td th:text="${files.mailCount}"></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
