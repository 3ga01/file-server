<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
       body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      margin: auto;
      width: 90%;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

   input[type=password], input[type="email"] {
      width: 100%;
      padding: 12px 0px;
      margin: 8px 0;
      /* display: inline-block; */
      /* border: 1px solid #ccc; */
      /* box-sizing: border-box; */
      border: none;
      border-radius: 4px;
      margin-bottom: 20px;

    }

    button[type=submit] {
      background-color: #333;
      color: white;
      padding: 14px 20px;
      float: right;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      /* width: 100%; */
    }

    a{
      text-decoration: none;
      color: #012e5e;
    }

    button[type=submit]:hover {
      background-color: #0069d9;
    }

    h1 {
        text-align: center;
        margin-top: 0;
      }

      form{
        			padding: 16px;

      }

      #loading {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
}

      .loading-circle {
  border: 2px solid #f3f3f3;
  border-top: 2px solid #3498db;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


    @media screen and (max-width: 600px) {
      .container {
				max-width: 100%;
      }
    }

  </style>
  </head>
<body>
  <div class="container">
    <h1>User Login</h1>
    <form action="/login" method="POST" th:object="${validusers}" id="myForm">
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter email" name="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
                <a th:href="@{/reset}">forgot password? </a>     
      <p>
          <a th:href="@{/signUp}">Not a user yet? SignUp</a>

      </p>
       <button type="submit">Login</button>
              <p><a th:href="@{/adminLogin}">Login as Admin </a></p>
    </form>
    <div id="loading" style="display: none;">
  <div class="loading-circle"></div>
</div>

  </div>

  <script>
    const form = document.querySelector('#myForm');
const loading = document.querySelector('#loading');

form.addEventListener('submit', (event) => {
  event.preventDefault();
  loading.style.display = 'block';
  
  // submit the form after showing the loading circle
  setTimeout(() => {
    form.submit();
  }, 1000);
});

  </script>
</body>
</html>
