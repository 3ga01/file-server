<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/upLoadfile.css}" />
  </head>

  <body>
    <form method="POST" action="/admin/upload" enctype="multipart/form-data">
      <h1>Upload file</h1>
      <input type="text" name="name" placeholder="Enter filename" required />
      <input type="file" name="files" required />
      <label for="file-type">Select file type:</label>
      <select id="file-type" name="type">
        <option value="">All</option>
        <option value="image/jpeg">JPEG Image</option>
        <option value="application/pdf">PDF Document</option>
        <option value="audio/mpeg">MP3 Audio</option>
        <option value="video/mp4">MP4 Video</option>
      </select>

      <label for="description">file description:</label>
      <textarea
        id="description"
        name="description"
        rows="5"
        cols="50"
      ></textarea>
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
