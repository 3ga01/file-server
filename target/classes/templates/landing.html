<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Feed Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/landing.css}" />
  </head>

  <body>
    <header>
      <h1>Feed Page</h1>
    </header>
    <div class="container">
      <form method="post" action="/search" class="search">
        <input type="text" placeholder="Search..." name="query" />
        <button type="submit">Search</button>
      </form>
      <div class="row" th:each="files : ${files}">
        <div class="col">
          <a th:href="@{/preview/{name}(name=${files.name})}">
            <h2 th:text="${files.name}"></h2>
            <p th:text="${files.description}"></p>
          </a>
          <div class="preview">
            <div th:if="${files.type == 'image/jpeg'}">
              <a th:href="@{/preview/{name}(name=${files.name})}">
                <img
                  th:src="@{/preview/{name}(name=${files.name})}"
                  style="width: 100%; height: 400px"
                />
              </a>
            </div>
            <div th:if="${files.type == 'application/pdf'}">
              <a th:href="@{/preview/{name}(name=${files.name})}">
                <object
                  th:data="@{/preview/{name}(name=${files.name})}"
                  type="application/pdf"
                  width="100%"
                  height="400px"
                >
                  <p>PDF Preview</p>
                </object>
              </a>
            </div>
            <div th:if="${files.type == 'audio/mpeg'}">
              <a th:href="@{/preview/{name}(name=${files.name})}">
                <audio controls th:src="@{/preview/{name}(name=${files.name})}">
                  <p>Your browser does not support the audio element.</p>
                </audio>
              </a>
            </div>
            <div th:if="${files.type == 'video/mp4'}">
              <video
                controls
                style="width: 100%; height: 400px"
                th:src="@{/preview/{name}(name=${files.name})}"
                autoplay
              >
                <p>Your browser does not support the video element.</p>
              </video>
            </div>
          </div>
        </div>
        <div class="inner">
          <form th:action="@{/send}" method="post" class="search">
            <input
              type="email"
              name="recepEmail"
              placeholder="Enter recepient email"
              required
            />
            <input type="hidden" name="name" th:value="${files.name}" />
            <button type="submit">send</button>
          </form>

          <a th:href="@{/download/{name}(name=${files.name})}">Download</a>
        </div>
      </div>
    </div>
  </body>
</html>
